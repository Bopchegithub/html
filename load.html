<!DOCTYPE html>
<html>
<head>
<style>
.loader {
border: 10px solid rgb(192, 192, 192);
border-radius: 50%;
border-top: 10px solid rgb(0, 17, 255);
width: 100px;
height: 100px;
animation: spin 2s linear infinite;
}
@keyframes spin {
0% {
transform: rotate(0deg);
}
100% {
transform: rotate(360deg);
}
}
</style>
</head>
<body>
<div class="loader"></div>
</body>
</html>
